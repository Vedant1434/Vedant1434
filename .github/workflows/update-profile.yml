name: ðŸš€ Update GitHub Profile

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main, master]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

concurrency:
  group: profile-update
  cancel-in-progress: true

jobs:
  update-profile:
    name: Generate & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ðŸ”§ Verify Environment
        run: |
          python --version
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          
      - name: ðŸŽ¨ Generate Profile Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Starting profile generation..."
          python scripts/generate_skill_tree.py
          echo "âœ… Generation complete"
          
      - name: ðŸ“Š Verify Generated Files
        run: |
          echo "Checking generated assets..."
          if [ ! -d "assets" ]; then
            echo "âŒ assets directory not found"
            exit 1
          fi
          ls -lh assets/ || echo "âš ï¸  Assets directory is empty (will be created)"
          if [ ! -f "assets/skill-tree.svg" ]; then
            echo "âŒ skill-tree.svg not found"
            exit 1
          fi
          if [ ! -f "assets/language-donut.svg" ]; then
            echo "âŒ language-donut.svg not found"
            exit 1
          fi
          if [ ! -f "assets/contribution-heatmap.svg" ]; then
            echo "âŒ contribution-heatmap.svg not found"
            exit 1
          fi
          if [ ! -f "assets/stats-card.svg" ]; then
            echo "âŒ stats-card.svg not found"
            exit 1
          fi
          echo "âœ… All assets verified"
          
      - name: ðŸ’¾ Commit & Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add assets/*.svg
          
          if git diff --staged --quiet; then
            echo "ðŸ“Œ No changes detected"
          else
            timestamp=$(date +'%Y-%m-%d %H:%M UTC')
            git commit -m "ðŸŽ¨ update: profile assets - $timestamp
            
            âœ¨ Auto-generated by GitHub Actions
            ðŸ“Š Skill tree, language distribution, and contribution stats updated"
            
            git push
            echo "âœ… Changes pushed successfully"
          fi
          
      - name: ðŸ“ˆ Summary
        if: always()
        run: |
          echo "### ðŸŽ‰ Profile Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Generated Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Skill Tree" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Language Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contribution Heatmap" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stats Card" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
