<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" width="900" height="580">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
            .txt { font-family: 'JetBrains Mono', monospace; fill: #e6edf3; }
            .title { font-size: 32px; font-weight: 700; letter-spacing: 2px; }
            .subtitle { font-size: 13px; fill: #8b949e; }
            .lang { font-size: 17px; font-weight: 600; }
            .stat { font-size: 12px; fill: #8b949e; }
            .framework { font-size: 11px; fill: #79c0ff; }
            .bar-bg { fill: #161b22; stroke: #30363d; stroke-width: 1; rx: 5; }
            .glow { filter: drop-shadow(0 0 8px rgba(249, 38, 114, 0.6)); }
            .pulse { animation: pulse 2s ease-in-out infinite; }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.6; }
            }
        </style>
        <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0d1117"/>
            <stop offset="100%" stop-color="#161b22"/>
        </linearGradient>
        <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#f92672"/>
            <stop offset="100%" stop-color="#a626a4"/>
        </linearGradient>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#bg-grad)" rx="12"/>
    <rect width="100%" height="100%" fill="none" stroke="#30363d" stroke-width="2" rx="12"/>
    
    <g transform="translate(40, 50)">
        <text x="0" y="0" class="txt title" fill="url(#accent)">◈ SKILL MATRIX</text>
        <text x="0" y="28" class="txt subtitle">Real-time GitHub Analytics • January 2026</text>
        <text x="0" y="50" class="txt subtitle">
            0 Pull Requests • 
            300 Commits • 
            0 Reviews
        </text>
        <line x1="0" y1="70" x2="820" y2="70" stroke="#30363d" stroke-width="2"/>
    </g>
    
    
    <g transform="translate(40, 150)">
        <circle cx="18" cy="18" r="10" fill="#b07219" class="glow"/>
        <circle cx="18" cy="18" r="6" fill="#b07219" opacity="0.5" class="pulse"/>
        <line x1="18" y1="28" x2="18" y2="70" stroke="#30363d" stroke-width="2" stroke-dasharray="3,3"/>
        
        <text x="45" y="24" class="txt lang" fill="#b07219">Java</text>
        <text x="720" y="24" class="txt stat" fill="#f92672" text-anchor="end">⭐ EXPERT</text>
        <text x="820" y="24" class="txt stat" text-anchor="end">LVL 10</text>
        
        <rect x="45" y="35" width="350" height="10" class="bar-bg"/>
        <rect x="45" y="35" width="350.0" height="10" fill="#b07219" rx="5" opacity="0.85">
            <animate attributeName="width" from="0" to="350.0" dur="1.2s" fill="freeze"/>
        </rect>
        
        <text x="45" y="62" class="txt framework">Core</text>
        <text x="820" y="62" class="txt stat" text-anchor="end">Top: code-bento</text>
    </g>
            

    <g transform="translate(40, 245)">
        <circle cx="18" cy="18" r="10" fill="#3572A5" class="glow"/>
        <circle cx="18" cy="18" r="6" fill="#3572A5" opacity="0.5" class="pulse"/>
        <line x1="18" y1="28" x2="18" y2="70" stroke="#30363d" stroke-width="2" stroke-dasharray="3,3"/>
        
        <text x="45" y="24" class="txt lang" fill="#3572A5">Python</text>
        <text x="720" y="24" class="txt stat" fill="#f92672" text-anchor="end">⭐ EXPERT</text>
        <text x="820" y="24" class="txt stat" text-anchor="end">LVL 10</text>
        
        <rect x="45" y="35" width="350" height="10" class="bar-bg"/>
        <rect x="45" y="35" width="350.0" height="10" fill="#3572A5" rx="5" opacity="0.85">
            <animate attributeName="width" from="0" to="350.0" dur="1.2s" fill="freeze"/>
        </rect>
        
        <text x="45" y="62" class="txt framework">Core</text>
        <text x="820" y="62" class="txt stat" text-anchor="end">Top: code-bento</text>
    </g>
            

    <g transform="translate(40, 340)">
        <circle cx="18" cy="18" r="10" fill="#e34c26" class="glow"/>
        <circle cx="18" cy="18" r="6" fill="#e34c26" opacity="0.5" class="pulse"/>
        <line x1="18" y1="28" x2="18" y2="70" stroke="#30363d" stroke-width="2" stroke-dasharray="3,3"/>
        
        <text x="45" y="24" class="txt lang" fill="#e34c26">HTML</text>
        <text x="720" y="24" class="txt stat" fill="#f92672" text-anchor="end">⭐ EXPERT</text>
        <text x="820" y="24" class="txt stat" text-anchor="end">LVL 10</text>
        
        <rect x="45" y="35" width="350" height="10" class="bar-bg"/>
        <rect x="45" y="35" width="350.0" height="10" fill="#e34c26" rx="5" opacity="0.85">
            <animate attributeName="width" from="0" to="350.0" dur="1.2s" fill="freeze"/>
        </rect>
        
        <text x="45" y="62" class="txt framework">Core</text>
        <text x="820" y="62" class="txt stat" text-anchor="end">Top: explain_clean_ai</text>
    </g>
            

    <g transform="translate(40, 435)">
        <circle cx="18" cy="18" r="10" fill="#f1e05a" class="glow"/>
        <circle cx="18" cy="18" r="6" fill="#f1e05a" opacity="0.5" class="pulse"/>
        <line x1="18" y1="28" x2="18" y2="70" stroke="#30363d" stroke-width="2" stroke-dasharray="3,3"/>
        
        <text x="45" y="24" class="txt lang" fill="#f1e05a">JavaScript</text>
        <text x="720" y="24" class="txt stat" fill="#f92672" text-anchor="end">⭐ EXPERT</text>
        <text x="820" y="24" class="txt stat" text-anchor="end">LVL 9</text>
        
        <rect x="45" y="35" width="350" height="10" class="bar-bg"/>
        <rect x="45" y="35" width="315.0" height="10" fill="#f1e05a" rx="5" opacity="0.85">
            <animate attributeName="width" from="0" to="315.0" dur="1.2s" fill="freeze"/>
        </rect>
        
        <text x="45" y="62" class="txt framework">Core</text>
        <text x="820" y="62" class="txt stat" text-anchor="end">Top: sentinelnet</text>
    </g>
            
</svg>